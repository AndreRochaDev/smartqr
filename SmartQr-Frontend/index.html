<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Based Redirect</title>
</head>
<body>
    <p>Redirecting based on current time...</p>
    <script>
        fetch('https://localhost:7111/Time/qrcode-timebased-url')
            .then(response => response.text())
            .then(url => {
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error fetching redirect URL:', error);
                // Optional: handle error, e.g., redirect to a default page
            });
    </script>
</body>
</html>
